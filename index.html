<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>

  <h1>The Steez 
    <br>
    <span id="colorDisplay">RGB</span> 
    <br>
    Color Game
  </h1>

  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Intermediate</button>
    <button class="mode">Hard</button>
    <button class="mode">Custom</button>
  </div>

  <div id="settingsOverlay">
    <div id="popup">
      <div id="fakeForm">
        <div>
          <h3>Custom Settings</h3>

          <label for="numSquaresSetting">Number of squares: </label>
          <input type="range" name="numSquaresSetting" id="numSquaresSetting" min="1" max="12"
            oninput="document.querySelector('#numSquaresLabel').innerHTML = this.value;"
            step="1" value="6" list="tickmarks">
          <em id="numSquaresLabel" style="font-style: normal;">6</em>

          <!-- <label for="rangeVal">resolution (dpi):</label>
          <input type ="range" max="1000" min="20"
              oninput="document.getElementById('rangeValLabel').innerHTML = this.value;"
              step="1" name="rangeVal" id="rangeVal" value="200">
          </input>
          <em id="rangeValLabel" style="font-style: normal;"></em> -->

          <datalist id="tickmarks"> 
            <option value="1" label="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6" label="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
            <option value="11">
            <option value="12" label="12">
          </datalist>


          <button id="saveSettings">Save</button>
          <!-- <button id="closeSettings">Close</button> -->
        </div>
      </div>
    </div>
  </div>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
