<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>

  <h1>The Steez 
    <br>
    <span id="colorDisplay">RGB</span> 
    <br>
    Color Game
  </h1>

  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Intermediate</button>
    <button class="mode">Hard</button>
    <button class="mode">Custom</button>
  </div>

  <div id="settingsOverlay">
    <div id="popup">
      <div id="fakeForm">
        <div>
          <h3>Custom Settings</h3>

          <label for="numSquareSetting">Number of squares: </label>
          <input type="text" id="numSquaresSetting" placeholder="Enter value 1-12">

          <button id="saveSettings">Save</button>
          <!-- <button id="closeSettings">Close</button> -->
        </div>
      </div>
    </div>
  </div>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
